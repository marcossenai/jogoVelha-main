<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Jogo da Velha</title>
</head>
<body>

    
    <div class="container">
        <h1>Jogo da Velha</h1>
        <canvas id="game-board" width="300" height="300"></canvas>
        <div class="result">
            <p>Contagem de Pontos:</p>
            <div class="score">
                <span id="player-score">0</span> - <span id="computer-score">0</span>
            </div>
        </div>
        <div class="message" id="message"></div>
        <button class="reset-button" id="reset-button">Reiniciar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
